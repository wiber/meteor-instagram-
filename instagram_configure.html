<template name="configureLoginServiceDialogForInstagram">
  <p>
    First, you'll need to register your app on Instagram. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="http://instagram.com/developer/clients/register/" target="_blank">http://instagram.com/developer/clients/register/</a>
    </li>
    <li>
      Set Callback URL to: <span class="url">{{siteUrl}}_oauth/instagram?close=close</span>
    </li>
  </ol>
</template>
